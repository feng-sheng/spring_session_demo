<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!-- th:if 条件成立就显示 -->
        <h1 th:if="${flag=='yes'}">大老粗1</h1>
        <!-- th:unless 条件不成立就显示 -->
        <h1 th:unless="${flag=='no'}">大老粗2</h1>
        <!-- switch选择语句 -->
        <div th:switch="${menu}">
            <p th:case="'admin'">这是admin</p>
            <p th:case="${manager}">这是manager</p>
        </div>
</body>
</html>
